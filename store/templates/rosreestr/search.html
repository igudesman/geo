{% extends 'base.html' %}
{% load static %}

{% block search %}
        <div>
          {% block content %}{% endblock %}
        </div>
		<div class="s130">
			<form method="POST" action="../object_info/"> {% csrf_token %}
				<div class="inner-form">
					<div class="input-field first-wrap">
						<div class="svg-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
								<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
							</svg>
						</div>
						<input id="search" type="text" placeholder="Введите кадастровый номер" name='search'>
					</div>
					<div class="input-field second-wrap">
						<button class="btn-search" type="submit">Перейти к заказу</button>
					</div>
				</div>
				<span class="info">Пример: 35:21:0203013:1248</span>
			</form>
		</div>
		<script src="{% static 'js/search/extention/choices.js' %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
